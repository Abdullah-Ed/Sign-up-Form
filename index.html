<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-container">
      <div class="main-img">
        <div class="logo-background">
          <img class="logo" src="img/odin-lined.png" alt="Logo">
          <H1 class="main-header">ODIN</H1>
        </div>
       <p class="credit">
        Photo by 
        <a href="https://unsplash.com/photos/25xggax4bSA" 
        target="_blank" 
        rel="noopener noreferrer">
        Halie West</a>
        on <a href="https://unsplash.com/" 
        target="_blank" 
        rel="noopener noreferrer">Unsplash</a>
       </p>
      </div>
    </div>
    <div class="logo-background2"></div>

    <div class="right-side-container">
      <h1 class="about-the-site">
        This not a real online service! You know you need something like this in your 
        life to help your realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.
      </h1>
      <h1 class="about-the-site "> You <em>know</em> you want to.</h1>

      <div class="form-container">
        <h2>Let's do this!</h2>
        <Form id="create-acc">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email"required>
          </div>
          <div>
            <label for="tel-num">PHONE NUMBER</label>
            <input type="tel" name="tel-num" id="tel-num"required>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password"required>
          </div>
          <div>
            <label for="password-conformation">CONFIRM PASSWORD</label>
            <input type="password" name="password-conformation" id="password-conformation" required>
          </div>
      </div>  
      
          <button type="submit" id="create-acc"> Create Account</button>
        </Form>

      <p class="log-in-p">Already have an account?<a class="log-in"> Log in</a></p>
    </div>
</body>
</html>
